<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% for style_path in styles %}
    <link rel="stylesheet" href="{{style_path}}">
    {% endfor %}
    <title>{{title}}</title>
</head>
<body>
    {% block body %}
    
    {% endblock %}

    {% for script_path in scripts %}
    <script src="{{script_path}}"></script>
    {% endfor %}
</body>
</html>
